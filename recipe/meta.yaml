{% set name = "SPARQLWrapper" %}
{% set version = "1.8.2" %}
{% set sha256 = "7f4c8d38ea1bfcffbc358c9a05de35a3fd7152cc3e8ea57963ee7a0a242f7a5e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - keepalive

test:
  imports:
    - SPARQLWrapper

about:
  home: https://github.com/RDFLib/sparqlwrapper
  license: W3C
  license_file: LICENSE.txt
  summary: 'SPARQL Endpoint interface to Python for use with rdflib'
  dev_url: https://github.com/RDFLib/sparqlwrapper
  doc_url: http://rdflib.github.io/sparqlwrapper

extra:
  recipe-maintainers:
    - satra
